<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Book</title>
    <style>
        /* Import a good sans-serif font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7e8d0; /* Pastel yellow background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 40px;
        }

        .btn {
            background-color: #ffd5cd; /* Pastel peach color */
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 25px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            text-decoration: none; /* Remove underline */
            display: inline-block;
        }

        .btn:hover {
            background-color: #ffcab0; /* Darker peach color */
        }
    </style>
</head>
<body>
    <h1>Finance Book</h1>
    <a href="login" class="btn">Login to Continue</a>
    <a href="about" class="btn">About</a>
</body>
</html>
