<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Include the above CSS code here */
/* Reset default browser styles */
body, h1, table, th, td, form, button, a {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #f6657d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full height of the viewport */
    margin: 0;
    padding: 20px;
}

.container {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 800px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #34495e;
    color: #fff;
}

td {
    color: #333;
}

tr:hover {
    background-color: #f6d365;
}

button {
    background: #34495e;
    color: #fff;
    border: none;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.3s ease;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: linear-gradient(135deg, #34495e, #7f8c8d);
}

button:focus {
    outline: none;
}

a {
    color: #6a85b6;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
}

a:hover {
    color: #34495e;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Money Owed</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.money }}</td>
                <td>
                  <a href="{% url 'update_user' user.id %}">
                    <button type="button">Update</button>
                  </a>
                </td>
                <td>
                  <form action="{% url 'delete_user' user.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
            
        <a href="/">HOME</a>
    </div>
</body>
</html>
